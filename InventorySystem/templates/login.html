<!DOCTYPE html>
<html lang="en">

<head>
  <!-- If hosting Bootstrap locally -->
  <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">

  <!-- If using Bootstrap from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      background-image: linear-gradient(135deg, purple, rgb(0, 255, 251));
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      margin: 100px;
      margin-top: 130px;
      background-color: skyblue;
      display: flex;
      height: 500px;
      opacity: 0; /* Initially set opacity to 0 for the fade-in effect */
      animation: fadeIn 1s ease-out forwards; /* Animation applied to the entire container */
    }

    .image-container {
      flex: 1;
    }

    .image-container img {
      height: 500px;
      width: 100%;
      object-fit: cover;
    }

    .form-container {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p1 {
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    h2 {
      color: #4caf50;
    }
    .cardStyle{
      background-image: linear-gradient(135deg, purple,rgb(0, 255, 251));
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="image-container">
      <img src="{{ user_image }}" alt="User Image">
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card cardStyle">
                  <div class="card-header bg-primary text-white cardStyle">
                      <h3 class="card-title mb-0">Login</h3>
                  </div>
                  <div class="card-body" style="background: whitesmoke;">
                    <form action="/submit" method="post">
                          <div class="mb-3">
                              <label for="username" class="form-label">Username</label>
                              <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                          </div>
                          <button type="submit" class="btn btn-primary cardStyle">Login</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  
</body>
<!-- If hosting Bootstrap locally -->
<script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- If using Bootstrap from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
